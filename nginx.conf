# Translate X-Forwarded-Proto: https → HTTPS=on for PHP when behind a reverse proxy
map $http_x_forwarded_proto $fastcgi_https {
    default '';
    https   on;
}

server {
    listen 80;
    server_name _;

    root /var/www/pinakes/public;
    index index.php;

    charset utf-8;
    client_max_body_size 100M;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static assets with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|mp4|webm|pdf|epub)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        try_files $uri =404;
    }

    # Uploads
    location ^~ /uploads/ {
        try_files $uri =404;
    }

    # Installer
    location ^~ /installer/ {
        alias /var/www/pinakes/installer/;
        index index.php;

        location ~* ^/installer/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
        }

        location ~ ^/installer/.*\.php$ {
            if ($uri !~ "^/installer/index\.php$") {
                return 403;
            }
            fastcgi_pass pinakes:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
            fastcgi_param HTTPS                  $fastcgi_https if_not_empty;
            fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
            fastcgi_param HTTP_X_FORWARDED_FOR   $http_x_forwarded_for;
            fastcgi_param HTTP_X_REAL_IP         $http_x_real_ip;
            fastcgi_read_timeout 300;
        }

        try_files $uri $uri/ /installer/index.php?$query_string;
    }

    # PHP — only index.php
    location ~ \.php$ {
        if ($fastcgi_script_name !~ "^/index\.php$") {
            return 403;
        }
        fastcgi_pass pinakes:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTP_AUTHORIZATION         $http_authorization;
        fastcgi_param HTTPS                      $fastcgi_https if_not_empty;
        fastcgi_param HTTP_X_FORWARDED_PROTO     $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR       $http_x_forwarded_for;
        fastcgi_param HTTP_X_REAL_IP             $http_x_real_ip;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
