; Pinakes PHP overrides (loaded on top of php.ini-production)
; Settings sourced from https://fabiodalez-dev.github.io/Pinakes/ docs site

; Performance
memory_limit = 256M
max_execution_time = 120
max_input_time = 60
max_input_vars = 3000

; Uploads (book covers, audiobooks, backups)
upload_max_filesize = 50M
post_max_size = 50M

; OPcache
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0

; Sessions (stored in storage/sessions, not /tmp)
session.cookie_httponly = 1
session.cookie_samesite = Strict
session.use_strict_mode = 1
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Security
expose_php = Off
allow_url_include = Off
display_errors = Off
log_errors = On

; Populate $_ENV from environment variables
variables_order = EGPCS

; Timezone (override with TZ env var if needed)
date.timezone = UTC
