services:
  pinakes:
    image: ghcr.io/jbenamy/pinakes-docker:latest
    restart: unless-stopped
    volumes:
      - app-code:/var/www/pinakes
    environment:
      DB_HOST: mariadb
      DB_USER: pinakes
      DB_PASS: pinakes
      DB_NAME: pinakes
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: ghcr.io/jbenamy/pinakes-docker-nginx:latest
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - app-code:/var/www/pinakes:ro
    depends_on:
      - pinakes

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MARIADB_DATABASE: pinakes
      MARIADB_USER: pinakes
      MARIADB_PASSWORD: pinakes
      MARIADB_ROOT_PASSWORD: pinakes-root
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  app-code:
  db-data:
