; PHP-FPM pool overrides for Pinakes

[www]
; Listen on all interfaces so the nginx container can reach us
listen = 0.0.0.0:9000

; Run as www-data (matches file ownership)
user = www-data
group = www-data

; Process manager - dynamic is best for low-memory environments
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 4
pm.max_requests = 500

; Pass environment variables from Docker to PHP
clear_env = no
